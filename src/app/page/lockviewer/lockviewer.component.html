<div class="container">
  <div>
    <mat-action-list  class="list-vertical">
      @for (lock of locks; track lock) {
        <mat-list-item>
          <button mat-list-item (click)="onSelectLock(lock)">{{ lock.name}}</button>
        </mat-list-item>
      }
    </mat-action-list>
  </div>
  <div class="map">
    <app-map style="width: 100%; height: 100%;"></app-map>
  </div>
</div>
